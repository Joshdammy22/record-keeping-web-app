{% extends 'base.html' %}

{% block title %}View Record{% endblock %}

{% block content %}
<div class="container" style="margin-top: 150px;">
    <h2>{{ record.title }}</h2>
    <p class="text-muted">Posted on {{ record.date_posted.strftime('%B %d, %Y') }}</p>
    <hr>
    <p>{{ record.content|safe }}</p> <!-- Use the safe filter here -->
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
